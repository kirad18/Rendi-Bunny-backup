<head>

    <title> Transition</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        .html, body{
            background-color: #f0fcfc;
            display: flex;
            width: 100%;
            min-height: 100vh;
           justify-content: center;
           overflow: hidden;
           /* padding-top: 4%;
           box-sizing: ; */
        }
        .box{
            width: 100%;
            padding: 40%;
        }
        .bg {
            position: fixed;
            width: 500px;
            height: 400px;
            top: 20%;
            animation: bg 2s ease-in-out infinite alternate;
        }
        .bg img {
            min-height: 100%;
            min-width: 80%;
            width: 80%;
        }
        @keyframes bg {
        0% { transform: scale(1); }
        100% { transform: scale(1.5); }
        }       
        
        .txt{
            position:fixed;
            top: 78%;
            left: 36%;
        }
        .txt a{
            text-decoration: none;
       
        }
        .txt h1 {
            font: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            margin: 2em 1em; 
            color: rgb(27, 27, 27);
            white-space: nowrap; 
        }

</head>
